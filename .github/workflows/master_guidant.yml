# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - guidant

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d5a49e914b274dd4870c1f4a0255c8f4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_629244c0e26c46948649da68aa4051e6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: guidiant-api_web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'guidant'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_456030fc49024fde876afa2622a989a1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d5a49e914b274dd4870c1f4a0255c8f4 }}/guidiant-api_web:${{ github.sha }}'